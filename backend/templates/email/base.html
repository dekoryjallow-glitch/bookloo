            background-color: #F0F9FF;

            padding: 0;
            color: #1E293B;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }
        .header {
            background-color: #ffffff;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #F1F5F9;
        }
        .logo {
            font-size: 24px;
            font-weight: 800;
            color: #1E293B;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .content {
            padding: 40px 30px;
            text-align: center;
        }
        .hero-image {
            width: 100%;
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1E293B;
            font-size: 28px;
            margin-bottom: 16px;
        }
        p {
            color: #64748B;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            background-color: #0066FF;
            color: #ffffff;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
        }
        .footer {
            background-color: #F8FAFC;
            padding: 30px;
            text-align: center;
            font-size: 12px;
            color: #94A3B8;
        }
        .footer a {
            color: #64748B;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
