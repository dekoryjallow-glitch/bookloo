version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: storybook-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FIREBASE_CREDENTIALS_PATH=/app/service-account.json
    volumes:
      # Mount service account if local
      - ./backend/service-account.json:/app/service-account.json
      # Mount logic for hot-reload in dev (optional, remove for prod)
      # - ./backend/app:/app/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: storybook-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

# To run:
# 1. Create .env file with API keys
# 2. Run: docker-compose up --build -d
